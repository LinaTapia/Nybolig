<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nybolig</title>
    <!-- B5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- B5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS Propio -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="/index.html">NYBOLIG</a>
                <a class="navbar-link" href="/index.html">Inicio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacto mt-5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-md-6 order-2 order-md-1">
                        <p class="contacto__titulo">¿Necesitas ayuda o información o simplemente tienes un consejo? <br><b>¡Escríbenos!</b></p>
                        <form id="form">
                            <div class="mb-3">
                                <label for="name" class="form-label contacto__label">Nombre</label>
                                <input type="text" class="form-control" name="name" id="name"  placeholder="Juanito Perez">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label contacto__label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono"  placeholder="+56 9 12345678">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label contacto__label">Correo Electrónico</label>
                                <input type="text" class="form-control" name="email" id="email"  placeholder="correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label contacto__label">Mensaje</label>
                                <textarea type="textarea" class="form-control" name="descripcion" id="descripcion" rows="8"></textarea>
                            </div>
                            <input type="submit" id="button" class="contacto__btn" value="Enviar">
                        </form>
                    </div>
                    <div class="col-12 col-md-6 order-1 order-md-2">
                        <img src="./public/img/correo.svg" class="contacto__img" alt="Correo">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Email JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('KH1TsLUC1UQHb2bRl')
    </script>

    <script src="./public/js/email.js"></script>

    <!-- B5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
